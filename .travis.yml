language: python
sudo: false

matrix:
  include:
    - python: 3.7
      dist: focal
      env: TOXENV=py37
    - python: 3.8
      dist: focal
      env: TOXENV=py38
    - python: 3.9
      dist: focal
      env: TOXENV=py39
    - python: nightly
      dist: focal
      env: TOXENV=py10
  allow_failures:
    - env: TOXENV=py10

before_install:
  - python -m pip install --upgrade setuptools pip virtualenv

# command to install dependencies
install:
  - pip install -r requirements-build.txt

# command to run tests
script:
  # autoformat code following most of the rules in PEP 8
  - black --line-length=79 module/
  # run pytest, codecov, mypy and flake8 with Tox
  - tox -r
