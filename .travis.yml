language: python
sudo: false

matrix:
  include:
  - python: 3.6
    dist: bionic
    env: TOXENV=py36
  - python: 3.7
    dist: bionic
    env: TOXENV=py37
  - python: nightly
    dist: bionic
    env: TOXENV=py38
  allow_failures:
  - env: TOXENV=py38

before_install:
  - python -m pip install --upgrade setuptools pip virtualenv

# command to install dependencies
install:
  - pip install -r requirements-build.txt

# command to run tests
script:
  # autoformat code following most of the rules in PEP 8
  - black --line-length=79 module/
  # run pytest, codecov, mypy and flake8 with Tox
  - tox -r